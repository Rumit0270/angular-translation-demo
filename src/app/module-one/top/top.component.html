<div class="top">
  <label>
    {{ "SELECT_LANGUAGE" | translate }}
    <select #langSelect (change)="translateService.use(langSelect.value)">
      <option
        *ngFor="let lang of translateService.getLangs()"
        [value]="lang"
        [selected]="lang === translateService.currentLang"
      >
        {{ lang }}
      </option>
    </select>
  </label>
</div>
<hr />
